<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title text-capitalize>
      Bienvenido
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <h1 class="bienvenido-animation">Bienbenida Joven Alma {{ nombreUsuario }} </h1>
    <ion-grid>
      <ion-row class="ion-justify-content-start">
        <ion-col size="12">
          <div>
            <ion-button (click)="goToLogin()" expand="" color="primary">Ir al Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
